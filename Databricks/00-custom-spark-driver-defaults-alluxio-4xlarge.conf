[driver] {
 "spark.plugins" = "com.nvidia.spark.SQLPlugin"
 "spark.rapids.memory.pinnedPool.size" = "2G"
 "spark.rapids.sql.concurrentGpuTasks" = "2"
 "spark.locality.wait" = "0"
 "spark.sql.parquet.int96RebaseModeInRead" = "CORRECTED"
 "spark.sql.parquet.datetimeRebaseModeInRead" ="CORRECTED"
 "spark.databricks.delta.optimizeWrite.enabled" = "true"
 "spark.shuffle.manager" = "com.nvidia.spark.rapids.spark321db.RapidsShuffleManager"
 "spark.rapids.shuffle.mode" = "MULTITHREADED"
 "spark.rapids.sql.multiThreadedRead.numThreads" = "40"
 "spark.rapids.sql.coalescing.reader.numFilterParallel" = "2"
 "spark.sql.cache.serializer" = "com.nvidia.spark.ParquetCachedBatchSerializer"
 "spark.rapids.alluxio.automount.enabled" = "true"
 "spark.sql.files.maxPartitionBytes" = "768m"
 "spark.executor.memory" = "34g"
}
